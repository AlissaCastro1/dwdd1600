    <!-- start the main content -->
     <main>
        <h1>Recipe Request</h1>
        <form method="get" class="request" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>
            <label>Email*<input type="email" name="email" required placeholder="abc@gmail.com"></label>
            </fieldset>

            <fieldset>
                <legend>Recipe Type</legend>
            <label>
                 <select name="time">
                    <option value="none">Please Select</option>
                    <option value="entree">Entree</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="dessert">Dessert</option>
                    <option value="side">Side</option>
                 </select>
            </label> 
            </fieldset>

            <fieldset>
                <legend>Recipe Details</legend>
            <label>Recipe Title*<input type="text" name="#" required></label>
            <label>Number of People*<input type="text" name="#" required></label>
            </fieldset>

            <fieldset>
                 <legend>Difficulty Level</legend>
             
                     <label><input type="radio" name="method" value="beginner">Beginner</label>
                    <label><input type="radio" name="method" value="intermediate">Intermediate</label>
                    <label><input type="radio" name="method" value="advanced">Advanced</label>
            </fieldset>

            <fieldset>
                <legend>Dietary Restrictions</legend>
                    <label><input type="checkbox" name="vegetarian" value="chosen">Vegetarian</label>
                    <label><input type="checkbox" name="vegan" value="chosen">Vegan</label>
                    <label><input type="checkbox" name="dairy-free" value="chosen">Dairy Free</label>
                    <label><input type="checkbox" name="gluten-free" value="chosen">Gluten Free</label>
                    <label><input type="checkbox" name="nut-free" value="chosen">Nut Free</label>
                    <label><input type="checkbox" name="other" value="chosen">Other (type in comments)</label>
                    <label><input type="checkbox" name="none" value="chosen">None</label>
            </fieldset>

            <label>Comments or Questions?
                <textarea></textarea>
            </label>

            <input type="submit" value="Send Recipe Request">

        </form>

     </main>
